
# DB (LOCAL)
spring.datasource.url=jdbc:mysql://localhost:3306/scm
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# OAuth
spring.security.oauth2.client.registration.google.client-id=DEV_GOOGLE_ID
spring.security.oauth2.client.registration.google.client-secret=DEV_GOOGLE_SECRET

spring.security.oauth2.client.registration.github.client-id=DEV_GITHUB_ID
spring.security.oauth2.client.registration.github.client-secret=DEV_GITHUB_SECRET

# Cloudinary (dev)
cloudinary.cloud.name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api.key=${CLOUDINARY_API_KEY}
cloudinary.api.secret=${CLOUDINARY_API_SECRET}

# Email (dev)
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=DEV_BREVO_USERNAME
spring.mail.password=DEV_BREVO_PASSWORD
spring.mail.from=smartcontactmanager.appp@gmail.com
