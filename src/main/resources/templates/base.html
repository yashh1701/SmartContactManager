<!doctype html>
<html lang="en" th:fragment="parent(content,title,script)"
	xmlns:th="http://www.thymeleaf.org" class="dark">
<!-- Making base.html as fragment  -->
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title data-th-replace="${title}">SCM</title>
	
	<!-- Flowbite Link -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.css" rel="stylesheet">
	
	<!-- <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" /> -->
		
	<link rel="stylesheet" href="/css/custom.css">  <!-- THIS ONE LAST -->
	<link rel="stylesheet" th:href="@{'/css/output.css'}">   <!--  Delete button pop-up css -->
	
	<!-- Font Awesome link -->
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">

		<!-- Common Header  -->
		
		<!-- user is logged in - below navbar -->
		<div data-th-if="${loggedInUser}">
			<div  data-th-replace="~{user/user_navbar :: user-navbar}"></div> 	
		</div>

		<!-- user is not logged in - below navbar -->
		<div data-th-unless="${loggedInUser}">
				<div  data-th-replace="~{navbar :: navbar}"></div> 	
		</div>
	
		<!-- Main content  -->
		<div class="">
			<section data-th-replace="${content}"></section>
		</div>
		

	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script data-th-src="@{'/js/script.js'}"></script>
	<th:block data-th-replace="${script}"></th:block>
</body>
</html>
