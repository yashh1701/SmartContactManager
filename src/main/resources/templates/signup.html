<!doctype html>
<html lang="en"
      th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <title>Sign Up | Smart Contact Manager</title>
</head>

<body>

<div id="content" class="bg-gray-50 dark:bg-gray-900 min-h-screen">

    <!-- HERO BACKDROP -->
    <section class="relative pt-24 pb-16 overflow-hidden">

        <!-- Gradient Background -->
        <div class="absolute inset-0 -z-10 bg-gradient-to-br
                    from-indigo-600 via-purple-600 to-pink-500
                    opacity-15 dark:opacity-25"></div>

        <div class="max-w-xl mx-auto px-6">

            <!-- Signup Card -->
            <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-8 md:p-10">

                <!-- Message Box -->
                <div data-th-replace="~{message::messagebox}"></div>

                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white">
                        Create Your Account ðŸš€
                    </h1>
                    <p class="mt-2 text-gray-600 dark:text-gray-300">
                        Start managing your contacts securely in the cloud
                    </p>
                </div>

                <!-- Signup Form -->
                <form data-th-action="@{'/do-signup'}"
                      method="post"
                      data-th-object="${userForm}"
                      novalidate
                      class="space-y-6">

                    <!-- Name -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">
                            Full Name
                        </label>
                        <input type="text"
                               th:field="*{name}"
                               placeholder="Enter your name"
                               class="w-full rounded-xl border px-4 py-3 text-sm
                                      bg-gray-50 dark:bg-gray-700 dark:border-gray-600
                                      focus:ring-indigo-500 focus:border-indigo-500">
                        <p th:if="${#fields.hasErrors('name')}"
                           th:errors="*{name}"
                           class="text-red-500 text-sm mt-1"></p>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">
                            Email Address
                        </label>
                        <input type="email"
                               th:field="*{email}"
                               placeholder="Enter your email"
                               class="w-full rounded-xl border px-4 py-3 text-sm
                                      bg-gray-50 dark:bg-gray-700 dark:border-gray-600
                                      focus:ring-indigo-500 focus:border-indigo-500">
                        <p th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}"
                           class="text-red-500 text-sm mt-1"></p>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">
                            Password
                        </label>
                        <input type="password"
                               th:field="*{password}"
                               placeholder="Create a strong password"
                               class="w-full rounded-xl border px-4 py-3 text-sm
                                      bg-gray-50 dark:bg-gray-700 dark:border-gray-600
                                      focus:ring-indigo-500 focus:border-indigo-500">
                        <p th:if="${#fields.hasErrors('password')}"
                           th:errors="*{password}"
                           class="text-red-500 text-sm mt-1"></p>
                    </div>

                    <!-- Phone -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">
                            Contact Number
                        </label>
                        <input type="text"
                               th:field="*{phoneNumber}"
                               placeholder="Enter you mobile number"
                               class="w-full rounded-xl border px-4 py-3 text-sm
                                      bg-gray-50 dark:bg-gray-700 dark:border-gray-600
                                      focus:ring-indigo-500 focus:border-indigo-500">
                        <p th:if="${#fields.hasErrors('phoneNumber')}"
                           th:errors="*{phoneNumber}"
                           class="text-red-500 text-sm mt-1"></p>
                    </div>

                    <!-- About -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">
                            About You
                        </label>
                        <textarea rows="3"
                                  th:field="*{about}"
                                  placeholder="Tell us something about yourself"
                                  class="w-full rounded-xl border px-4 py-3 text-sm
                                         bg-gray-50 dark:bg-gray-700 dark:border-gray-600
                                         focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        <p th:if="${#fields.hasErrors('about')}"
                           th:errors="*{about}"
                           class="text-red-500 text-sm mt-1"></p>
                    </div>

                    <!-- Actions -->
                    <div class="flex gap-4 pt-4">
                        <button type="submit"
                                class="w-full py-3 rounded-xl bg-indigo-600 hover:bg-indigo-700
                                       text-white font-semibold shadow transition">
                            Create Account
                        </button>

                        <button type="reset"
                                class="w-full py-3 rounded-xl bg-gray-200 hover:bg-gray-300
                                       dark:bg-gray-700 dark:hover:bg-gray-600
                                       text-gray-900 dark:text-white font-semibold shadow transition">
                            Reset
                        </button>
                    </div>

                </form>

                <!-- Footer -->
                <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-8">
                    Already have an account?
                    <a data-th-href="@{'/login'}"
                       class="text-indigo-600 hover:underline font-medium">
                        Login here
                    </a>
                </p>

            </div>

        </div>

    </section>

</div>

<script>
    console.log("Signup page loaded");
</script>

</body>
</html>
