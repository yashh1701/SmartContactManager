<!doctype html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<!-- This html will be replace by parent fragment in base.html -->
<head>
<title>SignUp Page</title>
</head>
<body>

	<div id="content">
		<div class="grid grid-cols-12 mt-4 pt-20">
			<div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
			
			<div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
				<!-- 6 col ki space le rahi hai -->
				
				<!-- card -->
				<div  
					class="block p-6 border-t-[10px] border-blue-700 bg-white rounded-xl shadow  dark:bg-gray-900 dark:border-blue-700 dark:hover:bg-gray-800">
					
					<!-- SignUp Successful Message here  -->
					<div data-th-replace="~{message::messagebox}"></div> 
					
					<h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
					SignUp Here</h5>
					<p class="font-normal text-gray-400 dark:text-white-100">Start managing contacts on cloud...
					</p>
					
					<!-- This is form -->
					<form data-th-action="@{'/do-signup'}" 
					method="post" 
					data-th-object="${userForm}" 
					class="mt-5" 
					novalidate 
					>
					    <!-- Name  -->
		              	<div class="mb-3">
			                <label
			                  for="name"
			                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
			                  >Name</label
			                >
			                <input
			                  type="text"
			                  id="name"
			                  th:value="${userForm.name}"
			                  th:field="*{name}"
			                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
			                  placeholder="Enter your name"
			                  required
			                />
			                <!-- Below line tag is for displaying validation msg(video-14) -->
			                <p
			                  data-th-if="${#fields.hasErrors('name')}"
			                  data-th-errors="*{name}"
			                  class="text-red-600 px-1 py-2"
			                >
			                </p>
						</div>	
						
						<!-- Email  -->
		              	<div class="mb-3">
			                <label
			                  for="email"
			                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
			                  >Email</label
			                >
			                <input
			                  type="email"
			                  id="email"
			                  th:value="${userForm.email}"
			                  th:field="*{email}"
			                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
			                  placeholder="Enter your email"
			                  required
			                />
			                <p
			                  data-th-if="${#fields.hasErrors('email')}"
			                  data-th-errors="*{email}"
			                  class="text-red-600 px-1 py-2"
			                >
			                </p>
						</div>	
						
						 <!-- Password field -->
			              <div class="mb-3">
			                <label
			                  for="password"
			                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
			                  >New Password</label
			                >
			                <input
			                  type="password"
			                  id="password"
			                  th:value="${userForm.password}"
			                  th:field="*{password}"
			                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
			                  placeholder="Create strong password" 
			                  required
			                />
			                <p
			                  data-th-if="${#fields.hasErrors('password')}"
			                  data-th-errors="*{password}"
			                  class="text-red-600 px-1 py-2"
			                >
			                </p>
			              </div>
			              
			             <!-- Phone field -->
			              <div class="mb-3">
			                <label
			                  for="phone"
			                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
			                  >Contact Number</label
			                >
			                <input
			                  type="text"
			                  id="phone"
			                  th:value="${userForm.phoneNumber}"
			                  th:field="*{phoneNumber}"
			                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
			                  placeholder="Enter mobile number"
			                  required
			                />
			                <p
			                  data-th-if="${#fields.hasErrors('phoneNumber')}"
			                  data-th-errors="*{phoneNumber}"
			                  class="text-red-600 px-1 py-2"			                  
			                >
			                </p>
			              </div>
						
						<!-- About text-area -->
			              <div class="mb-3">
			                <label
			                  for="about"
			                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
			                  >Write something about yourself</label
			                >
			                <textarea
			                  id="about"
			                  th:value="${userForm.about}"
			                  th:field="*{about}"
			                  rows="3"
			                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
			                  placeholder="Write here..."
			                ></textarea>
			                <p
			                  data-th-if="${#fields.hasErrors('about')}"
			                  data-th-errors="*{about}"
			                  class="text-red-600 px-1 py-2"
			                >
			                </p>
			              </div>
			              
			              <!-- button -->
			              <div class="mb-3 flex justify-center space-x-3">
			                <button
			                  type="submit"
			                  class="px-3 py-2 rounded bg-blue-600 hover:bg-blue-600 text-white dark:bg-blue-800 dark:hover:bg-blue-600"
			                >
			                  SignUp
			                </button>
			                <button
			                  type="reset"
			                  class="px-3 py-2 rounded bg-orange-700 hover:bg-orange-800 text-white dark:bg-orange-800 dark:hover:bg-orange-600"
			                >
			                  Reset
			                </button>
			              </div>
						
					</form>
					
				</div>
			</div>
		</div>
	</div>



	<script>
		console.log("SignUp page script..")
	</script>

</body>
</html>
