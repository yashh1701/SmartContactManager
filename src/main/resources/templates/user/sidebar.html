<aside data-th-fragment="sidebar"
       id="logo-sidebar"
       class="fixed top-0 left-0 z-40 w-64 h-screen
              transition-transform -translate-x-full sm:translate-x-0
              bg-gray-50 dark:bg-gray-900 border-r border-gray-200 dark:border-gray-700">

    <!-- TOP BRAND LOGO + NAME -->
    <div class="flex items-center gap-3 px-5 pt-5 pb-3">
        <img data-th-src="@{'/images/contact-book.png'}"
             class="h-8 w-8 object-contain" />

        <h1 class="text-xl font-bold tracking-wide text-gray-800 dark:text-white">
            SCM Manager
        </h1>
    </div>

    <!-- USER BOX -->
    <div class="mt-3 flex flex-col items-center text-center px-4">

        <!-- Avatar -->
        <img
            class="w-16 h-16 rounded-full border-2 border-indigo-500 shadow-sm object-cover"
            data-th-if="${loggedInUser.profilePic != null}"
            data-th-src="@{${loggedInUser.profilePic}}">

        <img
            class="w-16 h-16 rounded-full border-2 border-indigo-500 shadow-sm object-cover"
            data-th-if="${loggedInUser.profilePic == null}"
            src="https://cdn-icons-png.flaticon.com/512/149/149071.png">

        <!-- Username -->
        <h2 class="mt-2 text-lg font-semibold text-gray-900 dark:text-gray-100"
            data-th-text="${loggedInUser.name}">
        </h2>

        <!-- Email -->
        <p class="text-xs text-gray-500 dark:text-gray-400 truncate w-full"
           data-th-text="${loggedInUser.email}">
        </p>

        <hr class="mt-4 w-full border-gray-300 dark:border-gray-700">
    </div>


    <!-- MENU LINKS -->
    <nav class="mt-4 px-4 overflow-y-auto h-[75%]">
        <ul class="space-y-2 text-sm font-medium">

            <!-- DASHBOARD -->
            <li>
                <a data-th-href="@{/user/dashboard}"
                   class="flex items-center gap-3 px-3 py-2 rounded-lg 
                          text-gray-700 dark:text-gray-200 
                          hover:bg-indigo-600 hover:text-white transition duration-150">
                    <i class="fa-solid fa-chart-pie w-5"></i>
                    Dashboard
                </a>
            </li>

            <!-- PROFILE -->
            <li>
                <a data-th-href="@{/user/profile}"
                   class="flex items-center gap-3 px-3 py-2 rounded-lg
                          text-gray-700 dark:text-gray-200
                          hover:bg-indigo-600 hover:text-white transition duration-150">
                    <i class="fa-solid fa-user w-5"></i>
                    Profile
                </a>
            </li>

            <!-- ADD CONTACT -->
            <li>
                <a data-th-href="@{/user/contacts/add}"
                   class="flex items-center gap-3 px-3 py-2 rounded-lg
                          text-gray-700 dark:text-gray-200 
                          hover:bg-indigo-600 hover:text-white transition duration-150">
                    <i class="fa-solid fa-user-plus w-5"></i>
                    Add Contact
                </a>
            </li>

            <!-- CONTACT LIST -->
            <li>
                <a data-th-href="@{/user/contacts}"
                   class="flex items-center gap-3 px-3 py-2 rounded-lg
                          text-gray-700 dark:text-gray-200 
                          hover:bg-indigo-600 hover:text-white transition duration-150">
                    <i class="fa-solid fa-address-book w-5"></i>
                    Contacts
                </a>
            </li>

            <!-- PRODUCTS -->
            <li>
                <a href="#"
                   class="flex items-center gap-3 px-3 py-2 rounded-lg
                          text-gray-700 dark:text-gray-200 
                          hover:bg-indigo-600 hover:text-white transition duration-150">
                    <i class="fa-solid fa-shop w-5"></i>
                    Products
                </a>
            </li>

            <!-- SIGN IN -->
            <li>
                <a href="#"
                   class="flex items-center gap-3 px-3 py-2 rounded-lg
                          text-gray-700 dark:text-gray-200 
                          hover:bg-indigo-600 hover:text-white transition duration-150">
                    <i class="fa-solid fa-right-to-bracket w-5"></i>
                    Sign In
                </a>
            </li>

            <!-- SIGN UP -->
            <li>
                <a href="#"
                   class="flex items-center gap-3 px-3 py-2 rounded-lg
                          text-gray-700 dark:text-gray-200 
                          hover:bg-indigo-600 hover:text-white transition duration-150">
                    <i class="fa-solid fa-user-pen w-5"></i>
                    Sign Up
                </a>
            </li>

        </ul>
    </nav>

    <!-- FOOTER LINE -->
    <div class="absolute bottom-4 w-full text-center text-xs text-gray-400">
        Smart Contact Manager Â© 2025
    </div>

</aside>
