<div data-th-fragment="contact">

  <!-- Backdrop -->
  <div
    id="view_contact_modal"
    class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-4"
    aria-hidden="true"
  >

    <!-- Modal Container -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-3xl overflow-hidden">

      <!-- Header -->
      <div class="px-8 py-6 border-b dark:border-gray-700 flex items-center justify-between">
        <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Contact Details</h2>

        <button
          onclick="closeContactModal()"
          class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition"
        >
          <i class="fa-solid fa-xmark text-gray-600 dark:text-gray-300 text-xl"></i>
        </button>
      </div>

      <!-- Body Grid -->
      <div class="grid grid-cols-1 md:grid-cols-3">

        <!-- LEFT PROFILE SECTION -->
        <div class="bg-gray-50 dark:bg-gray-900 p-8 flex flex-col items-center border-r dark:border-gray-700">

          <div class="w-28 h-28 rounded-full overflow-hidden ring-2 ring-gray-200 dark:ring-gray-700 shadow-lg">
            <img
              id="contact_image"
              class="w-full h-full object-cover"
              onerror="this.src='https://cdn-icons-png.flaticon.com/512/9131/9131529.png'"
            />
          </div>

          <h3 id="contact_name" class="mt-4 text-xl font-semibold text-gray-800 dark:text-white"></h3>
          <p id="contact_email" class="text-gray-500 dark:text-gray-300 text-sm"></p>
          <p id="contact_phone" class="text-gray-600 dark:text-gray-400 mt-1 text-sm"></p>

         <!--  Favorite Contact Badge -->
		  <div id="contact_favorite" class="mt-5 flex items-center gap-3 
		        px-5 py-2.5 rounded-full 
		        bg-red-50 text-red-600 border border-red-200
		        dark:bg-red-900/30 dark:text-red-300 dark:border-red-800
		        font-semibold shadow-sm">
		    
		    <i class="fa-solid fa-heart text-red-500 text-lg dark:text-red-300"></i>
		
		    <span class="text-sm tracking-wide">Favourite Contact</span>
		  </div>

		  <!-- Not Favorite Contact Badge -->
		  <div id="contact_not_favorite" class="mt-5 flex items-center gap-3 
			        px-5 py-2.5 rounded-full 
			        bg-gray-100 text-gray-600 border border-gray-300
			        dark:bg-gray-800/30 dark:text-gray-300 dark:border-gray-700
			        font-medium shadow-sm">
			
			    <i class="fa-regular fa-heart text-gray-500 text-lg dark:text-gray-300"></i>
			
			    <span class="text-sm tracking-wide">Not a Favourite</span>
		  </div>


        </div>

        <!-- RIGHT DETAILS SECTION -->
        <div class="col-span-2 p-8 space-y-6">

          <!-- Address -->
          <div class="flex gap-4">
            <div class="text-gray-500 dark:text-gray-300 text-xl">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <div>
              <p class="font-medium text-gray-700 dark:text-gray-200">Address</p>
              <p id="contact_address" class="text-gray-600 dark:text-gray-400 text-sm"></p>
            </div>
          </div>

          <!-- About -->
          <div class="flex gap-4">
            <div class="text-gray-500 dark:text-gray-300 text-xl">
              <i class="fa-solid fa-user"></i>
            </div>
            <div>
              <p class="font-medium text-gray-700 dark:text-gray-200">About</p>
              <p id="contact_about" class="text-gray-600 dark:text-gray-400 text-sm"></p>
            </div>
          </div>

          <!-- Website -->
          <div class="flex gap-4">
            <div class="text-gray-500 dark:text-gray-300 text-xl">
              <i class="fa-solid fa-globe"></i>
            </div>
            <div>
              <p class="font-medium text-gray-700 dark:text-gray-200">Website</p>
              <a
                id="contact_website"
                target="_blank"
                class="text-blue-600 dark:text-blue-400 hover:underline text-sm break-all"
              ></a>
            </div>
          </div>

          <!-- LinkedIn -->
          <div class="flex gap-4">
            <div class="text-blue-700 dark:text-blue-400 text-xl">
              <i class="fa-brands fa-linkedin"></i>
            </div>
            <div>
              <p class="font-medium text-gray-700 dark:text-gray-200">LinkedIn</p>
              <a
                id="contact_linkedIn"
                target="_blank"
                class="text-blue-700 dark:text-blue-400 hover:underline text-sm break-all"
              ></a>
            </div>
          </div>

        </div>
      </div>

      <!-- Footer -->
      <div class="px-8 py-4 border-t dark:border-gray-700 flex justify-end bg-gray-50 dark:bg-gray-900">
        <button
          onclick="closeContactModal()"
          class="px-6 py-2.5 rounded-xl bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition font-medium text-gray-700 dark:text-gray-200"
        >
          Close
        </button>
      </div>

    </div>
  </div>

</div>
